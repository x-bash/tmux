name: "New-Session-3"  # If None, using current directory name.
root: ~/              # If None, using current directory

windows:
  - name: editor
    root: ~/
    layout: vertical
    before: >
      x use node=v18
    panes:
      - name: vim
        exec: vim
        size: 10%
      - name: monitor
        layout: horizontal
        # size: 70%
        panes:
          - top
          - name: netstat
            exec: netstat -v

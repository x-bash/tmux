name: "New-Windows"  # If None, using current directory name.
root: ~/              # If None, using current directory

windows:
  - name: editor
    root: ~/
    layout: main-vertical
    before: >
      x use node=v18
    panes:
      - name: vim
        exec: vim
        size: 30%
      - name: monitor
        layout: main-horizontal
        size: 40%
        panes:
          - top
          - name: netstat
            exec: netstat -v
  - name: logs
    # root: "%{PWD}"
    exec: tail -f log/app.log

